<!Doctype html>
<html>


<head>
  <title>let's play jeopardy!</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
  <link rel="stylesheet" type="text/css" href="../static/stuff.css"/>
</head>



<body>

  <!-- navbar !-->

  <nav class="navbar navbar-expand-lg sticky-top navbar-light" style="background-color: seashell;">
    <a class="navbar-brand" href="/">Let's play Jeopardy</a>

    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
      {% if loggedin %}
      <form class="form-inline my-2 my-lg-0" action="/logout">
        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button>
      </form>
      {% else %}
      <form class="form-inline my-2 my-lg-0" action="/login">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login/Register</button>
      </form>
      {% endif %}
    </ul>

  </nav>


  <!-- main content -->
  {% block body %}{% endblock %}

</body>

</html>
